<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="./css//index.css"> <!--Código que chama o "css" para o html-->

</head>
<body>   <!--Class= é um tipo de seletor do CSS, todos os elementos que receberem a classe desejada serao mudados, assim como a classe por "ID".-->   
    
    <div class="cabecario">
        <header>
            <a href="./html/home.html"><h1>INIT TATTOO</h1></a>
            <ul>
                 <li>Já tem uma conta?</li>
                 <a href="./index.html"><button><li>Logue</li></button></a>
             </ul>
        </header>
    </div>
   



    <div class="container-principal">
        <div class="formulario">
            <form id="form-cadastro" onsubmit="cadastrar(event)">

                <h3> Cadastro </h3>
                <hr>
                <input type="text" placeholder="Usuário" id="usuario" required="true" 
                minlength="3" maxlength="30">
                <br><br>
                <input type="password" placeholder="Senha" id="senha" required="true" 
                minlength="3" maxlength="8">
                <br><br>
                <input type="text" placeholder="Email" id="email" required="true" 
                minlength="3" maxlength="30">
                <br><br>
                <input type="submit" value="Cadastrar" onclick="cadastrar(); return false;">
            </form>
        </div>
    </div>
<script src="./js/indexo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
</body>
</html>
